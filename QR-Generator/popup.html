<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Main Page -->
  <div class="main-page" id="mainPage">
    <div class="container">
      <!-- QR Display -->
      <div class="qr-section">
        <div class="qr-display">
          <div class="qr-placeholder" id="qrPlaceholder"></div>
          <img id="qrImage" style="display: none;" alt="QR Code">
        </div>
      </div>

      <!-- URL Input -->
      <div class="url-section">
        <div class="url-input-wrapper">
          <input 
            type="text" 
            class="url-input" 
            id="urlInput"
            placeholder="https://www.example.com/"
          >
        </div>
      </div>

      <!-- Action Buttons -->
      <div class="actions-section">
        <button class="btn btn-download" id="downloadBtn">
          <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4M7 10l5 5 5-5M12 15V3" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          Download
        </button>
        <button class="btn btn-edit" id="editBtn">
          <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 20h9M16.5 3.5a2.121 2.121 0 0 1 3 3L7 19l-4 1 1-4L16.5 3.5z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          Edit
        </button>
      </div>

      <!-- Generate Button -->
      <div class="generate-section">
        <button class="btn-generate" id="generateBtn">Generate QR Code</button>
      </div>
    </div>
  </div>

  <!-- Settings Page -->
  <div class="settings-page" id="settingsPage">
    <div class="settings-header">
      <button class="back-btn" id="backBtn">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M19 12H5M12 19l-7-7 7-7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </button>
      <span class="settings-title">Quick QR Settings</span>
    </div>

    <div class="settings-content">
      <!-- Size Setting -->
      <div class="setting-group">
        <label class="setting-label">Size of the download image (px):</label>
        <input 
          type="number" 
          class="size-input" 
          id="sizeInput"
          value="1024"
          min="100"
          max="2000"
          step="1"
        >
        <div class="size-hint">High Resolution</div>
      </div>

      <!-- Foreground Color -->
      <div class="setting-group">
        <label class="setting-label">Foreground Color:</label>
        <div class="color-row">
          <div class="color-input-wrapper">
            <input 
              type="text" 
              class="color-input" 
              id="fgColorInput"
              value="#6907E3"
              maxlength="7"
            >
          </div>
          <div class="color-preview" id="fgColorPreview" style="background-color: #6907E3;"></div>
          <input type="color" id="fgColorPicker" value="#6907E3">
        </div>
      </div>

      <!-- Background Color -->
      <div class="setting-group">
        <label class="setting-label">Background Color:</label>
        <div class="color-row">
          <div class="color-input-wrapper">
            <input 
              type="text" 
              class="color-input" 
              id="bgColorInput"
              value="#F8F3C6"
              maxlength="7"
            >
          </div>
          <div class="color-preview" id="bgColorPreview" style="background-color: #F8F3C6;"></div>
          <input type="color" id="bgColorPicker" value="#F8F3C6">
        </div>
        <div class="transparent-check">
          <input type="checkbox" id="transparentBg">
          <label for="transparentBg">Transparent Background</label>
        </div>
      </div>

      <!-- Save Button -->
      <button class="save-btn" id="saveBtn">Save Settings</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
