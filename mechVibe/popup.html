<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebVibes</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>WebVibes</h1>
      <label class="toggle-switch">
        <input type="checkbox" id="enableToggle" checked>
        <span class="slider"></span>
      </label>
    </header>
    
    <main class="main">
      <section class="section">
        <h2>Sound Profile</h2>
        <div class="profile-selector">
          <label class="profile-option">
            <input type="radio" name="profile" value="linear" checked>
            <span>Linear</span>
          </label>
          <label class="profile-option">
            <input type="radio" name="profile" value="clicky">
            <span>Clicky</span>
          </label>
          <label class="profile-option">
            <input type="radio" name="profile" value="typewriter">
            <span>Typewriter</span>
          </label>
        </div>
      </section>
      
      <section class="section">
        <h2>Volume</h2>
        <div class="volume-control">
          <input type="range" id="volumeSlider" min="0" max="100" value="70">
          <span id="volumeValue">70%</span>
        </div>
      </section>
      
      <section class="section">
        <h2>Site Blacklist</h2>
        <div class="blacklist-control">
          <input type="text" id="siteInput" placeholder="example.com">
          <button id="addSiteBtn">Add</button>
        </div>
        <ul id="blacklistList" class="blacklist-list"></ul>
      </section>
    </main>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
